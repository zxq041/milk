<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkShake App - System</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #F94892; --secondary-color: #892CDC; --accent-color: #42C2FF;
            --background-dark: #120A1A; --text-color-light: #f5f5f5; --gradient-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --border-radius: 12px; --sidebar-bg: #190E24; --card-bg: #190E24; --border-color: #2a1f38;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: var(--background-dark); color: var(--text-color-light); }
        #app { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 30px 20px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); flex-shrink: 0; }
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .logo { display: flex; align-items: center; text-decoration: none; font-weight: 700; font-size: 1.5rem; color: white; margin-bottom: 50px; padding: 0 10px; }
        .logo img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        .nav-menu { list-style: none; padding: 0; margin: 0; }
        .nav-item { margin-bottom: 10px; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-radius: var(--border-radius); color: #a9a1b3; text-decoration: none; font-weight: 600; transition: all 0.3s ease; cursor: pointer; }
        .nav-link i { font-size: 1.2rem; width: 20px; text-align: center; }
        .nav-link:hover { background-color: rgba(255, 255, 255, 0.05); color: white; }
        .nav-link.active { background: var(--gradient-bg); color: white; box-shadow: 0 4px 15px rgba(249, 72, 146, 0.3); }
        .sidebar-footer { margin-top: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; flex-wrap: wrap; gap: 20px;}
        .header h1 { font-size: 2.5rem; font-weight: 700; }
        .btn { padding: 12px 25px; border-radius: 10px; font-weight: 600; text-decoration: none; cursor: pointer; transition: all 0.3s ease; border: none; color: white; }
        .btn-primary { background: var(--gradient-bg); box-shadow: 0 4px 20px rgba(249, 72, 146, 0.4); }
        .btn-danger { background-color: #e53935; }
        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 30px; }
        .login-view { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-box { background-color: var(--sidebar-bg); padding: 40px; border-radius: var(--border-radius); text-align: center; width: 90%; max-width: 400px; border: 1px solid var(--border-color); }
        .login-box .input { background: var(--background-dark); border: 1px solid var(--border-color); color: white; margin-bottom: 20px; }
        .login-box .btn { width: 100%; }
        .input { background: var(--card-bg); border: 1px solid var(--border-color); color: white; padding: 12px 20px; border-radius: 10px; width: 100%; font-family: 'Poppins', sans-serif; font-size: 1rem; text-align: left;}
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal .card { background-color: #2c213a; width: 90%; max-width: 900px; }
        .product-group { margin-bottom: 25px; }
        .product-group h3 { padding-bottom: 10px; border-bottom: 1px solid var(--border-color); color: var(--primary-color); }
        .item-list-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px; flex-wrap: wrap; gap: 15px;}
        .item-actions { display: flex; gap: 10px; flex-shrink: 0;}
        .item-actions .btn { padding: 5px 15px; font-size: 0.9rem; }
        .mobile-menu-toggle { display: none; }
        .form-column {flex: 1;display: flex;flex-direction: column;gap: 15px;}
        .modal-body {display: flex;flex-direction: row;gap: 30px;padding-top: 25px;flex-grow: 1;overflow-y: auto; min-height: 0;}
        .modal-footer {display: flex;justify-content: flex-end;padding-top: 25px; border-top: 1px solid var(--border-color); margin-top: 25px;}
        .form-group{margin-bottom:15px;text-align:left}
        .form-group label{display:block;margin-bottom:5px;opacity: 0.7;}
        .cart-item-details {display: flex;flex-direction: column;margin-bottom: 15px;padding-bottom: 10px;border-bottom: 1px solid var(--border-color);}
        .cart-item-main {display: flex;align-items: center;gap: 15px;font-size: 1.1rem;}
        .cart-item-sub {display: flex;flex-wrap: wrap; gap: 10px;font-size: 0.85rem; opacity: 0.7; margin-top: 5px;}

        @media (max-width: 900px) {
            .sidebar { position: fixed; left: -100%; z-index: 1100; height: 100%; transition: left 0.3s ease-in-out; }
            .sidebar.active { left: 0; }
            .main-content { padding: 20px; padding-top: 80px; margin-left: 0; }
            .header { margin-top: 0; }
            .header h1 { font-size: 2rem; }
            .mobile-menu-toggle { display: flex !important; justify-content: center; align-items: center; z-index: 1200; position: fixed; top: 20px; left: 20px; background: var(--sidebar-bg); border-radius: 50%; padding: 10px; border: 1px solid var(--border-color); color: white; width: 45px; height: 45px;}
            .modal-body { flex-direction: column; }
            .employee-info-grid { grid-template-columns: 1fr; }
            .item-list-row { flex-direction: column; align-items: stretch; }
            .item-list-row .item-actions, .item-list-row .employee-stats-container { justify-content: flex-end; }
            .employee-stats-container { width: 100%; display: flex; justify-content: space-between; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div id="app">
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    currentUser: null,
                    loginInput: '',
                    currentPage: '',
                    users: [],
                    products: [],
                    categories: [],
                    orders: [],
                    workSessions: [],
                    activeSessions: [],
                    isAddEmployeeModalOpen: false,
                    editingEmployee: null,
                    newEmployee: { name: '', login: '', role: 'Kucharz', hourlyRate: 0 },
                    isProductModalOpen: false,
                    productModalMode: 'add',
                    editingProduct: null,
                    productForm: { name: '', category: '', pricePerUnit: 0, unit: 'kg', demand: 0, packageSize: 1, orderTime: '12:00', supplier: '', altSupplier: '' },
                    sidebarOpen: false,
                    isMobile: window.innerWidth <= 900
                }
            },
            computed: {
                isAdmin() {
                    return this.currentUser?.role === 'Właściciel' || this.currentUser?.role === 'Menager';
                },
                sortedEmployees() {
                    if (!this.users) return [];
                    const roles = ["Właściciel", "Menager", "Szef Kuchni", "Kucharz", "Pomoc Kuchenna", "Kelner", "Praktykant"];
                    return [...this.users].sort((a, b) => roles.indexOf(a.role) - roles.indexOf(b.role));
                },
                productsGroupedBySupplier() {
                    if (!this.products) return {};
                    const groups = this.products.reduce((acc, p) => {
                        const supplier = p.supplier || 'Brak dostawcy';
                        if (!acc[supplier]) { acc[supplier] = []; }
                        acc[supplier].push(p);
                        return acc;
                    }, {});
                    return Object.keys(groups).sort().reduce((s, k) => { s[k] = groups[k]; return s; }, {});
                }
            },
            methods: {
                async init() {
                    const savedUser = localStorage.getItem('currentUser');
                    if (savedUser) {
                        this.currentUser = JSON.parse(savedUser);
                        this.currentPage = 'employees';
                        this.fetchAllData();
                    }
                },
                async fetchAllData() {
                    try {
                        const response = await fetch('/api/data');
                        const data = await response.json();
                        this.users = data.users;
                        this.products = data.products;
                        this.orders = data.orders.sort((a, b) => new Date(b.date) - new Date(a.date));
                        this.categories = data.categories;
                        this.workSessions = data.workSessions;
                        this.activeSessions = data.activeSessions;
                    } catch (error) {
                        console.error("Błąd pobierania danych:", error);
                    }
                },
                async login() {
                    try {
                        const res = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ login: this.loginInput })
                        });
                        const user = await res.json();
                        if (!res.ok) throw new Error(user.message || 'Błędny login');

                        this.currentUser = user;
                        localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                        await this.init();

                    } catch(e) {
                        alert(e.message);
                    }
                },
                logout() {
                    localStorage.removeItem('currentUser');
                    window.location.reload();
                },
                setCurrentPage(page, data = null) {
                    this.currentPage = page;
                    if (page === 'employees') this.editingEmployee = null;
                    if (page === 'editEmployee') this.editEmployee(data);
                },
                editEmployee(employee) {
                    this.editingEmployee = { ...employee };
                    this.currentPage = 'editEmployee';
                },
                async updateEmployee() {
                    const { _id, ...updatedData } = this.editingEmployee;
                    const res = await fetch(`/api/users/${this.editingEmployee.id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(updatedData) });
                    const result = await res.json();
                    alert(result.message);
                    if (res.ok) { await this.fetchAllData(); this.currentPage = 'employees'; }
                },
                async addEmployee() {
                    if(!this.newEmployee.name || !this.newEmployee.login || !this.newEmployee.role){ return alert("Wypełnij wszystkie pola!"); }
                    const res = await fetch('/api/users', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(this.newEmployee) });
                    const result = await res.json();
                    alert(result.message);
                    if (res.ok) {
                        this.users = result.users;
                        this.isAddEmployeeModalOpen = false;
                        this.newEmployee = { name: '', login: '', role: 'Kucharz', hourlyRate: 0 };
                    }
                },
                getEmployeeStats(employeeId) {
                    const employee = this.users.find(u => u.id === employeeId);
                    if (!employee) return { totalEarnings: 0, formattedTime: '0h 0min' };
                    const sessions = this.workSessions.filter(s => s.userId === employeeId && s.endTime);
                    const totalHours = sessions.reduce((sum, s) => sum + (s.totalHours || 0), 0);
                    const earnings = totalHours * (employee.hourlyRate || 0);
                    const minutesTotal = Math.round(totalHours * 60);
                    const h = Math.floor(minutesTotal / 60);
                    const m = minutesTotal % 60;
                    return { totalEarnings: earnings, formattedTime: `${h}h ${m}min` };
                },
                openAddProductModal() {
                    this.productModalMode = 'add';
                    this.productForm = { name: '', category: '', pricePerUnit: 0, unit: 'kg', demand: 0, packageSize: 1, orderTime: '12:00', supplier: '', altSupplier: '' };
                    this.isProductModalOpen = true;
                },
                openEditProductModal(product) {
                    this.productModalMode = 'edit';
                    this.editingProduct = product;
                    this.productForm = { ...product };
                    this.isProductModalOpen = true;
                },
                submitProductForm() {
                    if (this.productModalMode === 'add') this.addProduct();
                    else this.updateProduct();
                },
                async addProduct() {
                    const res = await fetch('/api/products', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(this.productForm) });
                    const result = await res.json();
                    alert(result.message);
                    if (res.ok) { this.products = result.products; this.isProductModalOpen = false; }
                },
                async updateProduct() {
                    const { _id, ...updatedData } = this.productForm;
                    const res = await fetch(`/api/products/${this.editingProduct._id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(updatedData) });
                    const result = await res.json();
                    alert(result.message);
                    if (res.ok) { this.products = result.products; this.isProductModalOpen = false; }
                },
                async deleteProduct(product) {
                    if (confirm(`Na pewno chcesz usunąć "${product.name}"?`)) {
                        const res = await fetch(`/api/products/${product._id}`, { method: 'DELETE' });
                        const result = await res.json();
                        alert(result.message);
                        if (res.ok) { this.products = result.products; }
                    }
                },
            },
            created() {
                this.init();
                window.addEventListener('resize', () => { this.isMobile = window.innerWidth <= 900; });
            },
            watch: {
                currentPage() { this.sidebarOpen = false; }
            },
            template: `
                <button v-if="currentUser && isMobile" @click="sidebarOpen = !sidebarOpen" class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div v-if="currentUser" class="sidebar" :class="{active: sidebarOpen}">
                    <a href="#" @click.prevent="setCurrentPage('employees')" class="logo">
                        <img src="https://i.imgur.com/Twr2Rms.jpeg" alt="Logo">
                        <span>MilkShake System</span>
                    </a>
                    <ul class="nav-menu">
                        <li class="nav-item"><a href="#" @click.prevent="setCurrentPage('orders')" :class="{active: currentPage === 'orders'}" class="nav-link"><i class="fas fa-receipt"></i> Zamówienia</a></li>
                        <li class="nav-item"><a href="#" @click.prevent="setCurrentPage('products')" :class="{active: currentPage === 'products'}" class="nav-link"><i class="fas fa-ice-cream"></i> Produkty</a></li>
                        <li class="nav-item"><a href="#" @click.prevent="setCurrentPage('employees')" :class="{active: currentPage === 'employees' || currentPage === 'editEmployee'}" class="nav-link"><i class="fas fa-users"></i> Pracownicy</a></li>
                    </ul>
                    <div class="sidebar-footer">
                        <a href="#" @click.prevent="logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Wyloguj</a>
                    </div>
                </div>
                
                <main v-if="currentUser" class="main-content">
                    <div v-if="currentPage === 'orders'">
                        <div class="header"><h1>Zapisane Zamówienia</h1></div>
                        <div v-if="!orders || orders.length === 0" class="card">Brak zapisanych zamówień.</div>
                        <div v-else v-for="order in orders" :key="order._id" class="card" style="margin-bottom: 20px;">
                           <p><strong>Zamówienie #{{order.id}}</strong> z {{new Date(order.date).toLocaleString('pl-PL')}} przez <strong>{{order.user.name}}</strong></p>
                        </div>
                    </div>
                    
                    <div v-if="currentPage === 'products'">
                        <div class="header"><h1>Produkty</h1><button class="btn btn-primary" @click="openAddProductModal">+ Dodaj Produkt</button></div>
                        <div class="card">
                            <div v-if="!products || products.length === 0">Brak dodanych produktów.</div>
                            <div v-else v-for="(supplierProducts, supplier) in productsGroupedBySupplier" :key="supplier" class="product-group">
                                <h3>{{ supplier }}</h3>
                                <div v-for="product in supplierProducts" :key="product._id" class="item-list-row">
                                    <span>{{ product.name }}</span>
                                    <div class="item-actions">
                                        <button class="btn" @click="openEditProductModal(product)" style="background: var(--accent-color);">Edytuj</button>
                                        <button class="btn btn-danger" @click="deleteProduct(product)">Usuń</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div v-if="currentPage === 'employees'">
                        <div class="header"><h1>Pracownicy</h1><button class="btn btn-primary" @click="isAddEmployeeModalOpen = true">+ Dodaj Pracownika</button></div>
                         <div class="card">
                            <div v-for="employee in sortedEmployees" :key="employee._id" class="item-list-row">
                                <div style="display: flex; align-items: center; gap: 15px; flex-grow: 1; min-width: 150px;">
                                    <div><strong>{{ employee.name }}</strong><div style="font-size: 0.9em; opacity: 0.7;">{{ employee.role }}</div></div>
                                </div>
                                <div class="employee-stats" style="display: flex; align-items: center; gap: 20px; flex-wrap: nowrap; flex-shrink: 0;">
                                    <div style="text-align: right;"><div style="font-size: 0.8em; opacity: 0.7;">Czas pracy</div><div><strong>{{ getEmployeeStats(employee.id).formattedTime }}</strong></div></div>
                                    <div style="text-align: right;"><div style="font-size: 0.8em; opacity: 0.7;">Zarobki</div><div><strong>{{ getEmployeeStats(employee.id).totalEarnings.toFixed(2) }} zł</strong></div></div>
                                    <div class="item-actions"><button class="btn" @click="setCurrentPage('editEmployee', employee)" style="background-color: var(--primary-color);">Edytuj</button></div>
                                </div>
                            </div>
                         </div>
                    </div>
                    
                    <div v-if="currentPage === 'editEmployee'">
                        <div class="header"><h1>Edytujesz: {{ editingEmployee.name }}</h1><button class="btn" @click="setCurrentPage('employees')" style="background: none; border: 1px solid var(--border-color);">&larr; Wróć do listy</button></div>
                        <div class="card">
                            <div class="employee-info-grid">
                                <div class="form-group"><label>Imię i Nazwisko</label><input class="input" v-model="editingEmployee.name"></div>
                                <div class="form-group"><label>Login</label><input class="input" v-model="editingEmployee.login"></div>
                                <div class="form-group"><label>Stawka Godzinowa (zł/h)</label><input type="number" class="input" v-model.number="editingEmployee.hourlyRate"></div>
                                <div class="form-group"><label>Stanowisko</label><select class="input" v-model="editingEmployee.role"><option v-for="role in roles" :key="role" :value="role">{{ role }}</option></select></div>
                            </div>
                            <button class="btn btn-primary" @click="updateEmployee" style="margin-top:20px; width: 100%;">Zapisz Zmiany</button>
                        </div>
                    </div>
                </main>
                
                <div v-if="!currentUser" class="login-view">
                    <div class="login-box">
                        <img src="https://i.imgur.com/Twr2Rms.jpeg" alt="Logo" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 20px;">
                        <h1 style="color: white; margin-bottom: 30px;">System Zarządzania</h1>
                        <input class="input" type="text" v-model="loginInput" placeholder="Login" @keyup.enter="login" style="width: 100%;">
                        <button class="btn btn-primary" @click="login" style="width: 100%;">Zaloguj się</button>
                    </div>
                </div>

                <div v-if="isAddEmployeeModalOpen" class="modal" @click.self="isAddEmployeeModalOpen = false">
                     <div class="card" style="width: 90%; max-width: 600px;">
                        <h2 style="margin-top:0; margin-bottom: 25px;">Dodaj Nowego Pracownika</h2>
                        <div class="modal-body" style="flex-direction: column; padding: 0;">
                             <div class="form-group"><label>Imię i Nazwisko</label><input class="input" v-model="newEmployee.name"></div>
                             <div class="form-group"><label>Login</label><input class="input" v-model="newEmployee.login" placeholder="np. natalia33201"></div>
                             <div class="form-group"><label>Stawka Godzinowa (zł)</label><input type="number" class="input" v-model.number="newEmployee.hourlyRate"></div>
                             <div class="form-group"><label>Stanowisko</label>
                                <select class="input" v-model="newEmployee.role">
                                    <option disabled value="">Wybierz stanowisko...</option>
                                    <option v-for="role in roles" :key="role" :value="role">{{ role }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" @click="addEmployee">Dodaj Pracownika</button>
                        </div>
                    </div>
                </div>

                 <div v-if="isProductModalOpen" class="modal" @click.self="isProductModalOpen = false">
                    <div class="card" style="max-width: 800px;">
                        <h2 style="margin-top:0; margin-bottom: 25px;">{{ productModalMode === 'add' ? 'Dodaj Nowy Produkt' : 'Edytuj Produkt' }}</h2>
                        <div class="modal-body" style="flex-direction: column; padding: 0;">
                             <div class="form-group"><label>Nazwa Produktu</label><input class="input" v-model="productForm.name"></div>
                             <div class="form-group"><label>Dostawca</label><input class="input" v-model="productForm.supplier"></div>
                             <div class="form-group"><label>Cena za jedn.</label><input class="input" type="number" v-model.number="productForm.pricePerUnit"></div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" @click="submitProductForm">{{ productModalMode === 'add' ? 'Dodaj Produkt' : 'Zapisz zmiany' }}</button>
                        </div>
                    </div>
                </div>
            `
        }).mount('#app');
    </script>
</body>
</html>
