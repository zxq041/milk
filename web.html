<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkShake App - System</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #F94892; --secondary-color: #892CDC; --accent-color: #42C2FF;
            --background-dark: #120A1A; --text-color-light: #f5f5f5; --gradient-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --border-radius: 12px; --sidebar-bg: #190E24; --card-bg: #190E24; --border-color: #2a1f38;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: var(--background-dark); color: var(--text-color-light); }
        #app { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 30px 20px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); flex-shrink: 0; transition: margin-left 0.3s ease; }
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .logo { display: flex; align-items: center; text-decoration: none; font-weight: 700; font-size: 1.5rem; color: white; margin-bottom: 50px; padding: 0 10px; }
        .logo img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        .nav-menu { list-style: none; padding: 0; margin: 0; }
        .nav-item { margin-bottom: 10px; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-radius: var(--border-radius); color: #a9a1b3; text-decoration: none; font-weight: 600; transition: all 0.3s ease; }
        .nav-link i { font-size: 1.2rem; width: 20px; text-align: center; }
        .nav-link:hover { background-color: rgba(255, 255, 255, 0.05); color: white; }
        .nav-link.active { background: var(--gradient-bg); color: white; box-shadow: 0 4px 15px rgba(249, 72, 146, 0.3); }
        .sidebar-footer { margin-top: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; flex-wrap: wrap; gap: 20px;}
        .header h1 { font-size: 2.5rem; font-weight: 700; }
        .btn { padding: 12px 25px; border-radius: 10px; font-weight: 600; text-decoration: none; cursor: pointer; transition: all 0.3s ease; border: none; color: white; }
        .btn-primary { background: var(--gradient-bg); box-shadow: 0 4px 20px rgba(249, 72, 146, 0.4); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 6px 25px rgba(249, 72, 146, 0.6); }
        .btn-danger { background-color: #e53935; }
        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 30px; }
        .table-wrapper { overflow-x: auto; }
        .styled-table { width: 100%; border-collapse: collapse; }
        .styled-table thead tr { background: linear-gradient(135deg, #2c213a, #221a2c); color: #ffffff; text-align: left; font-weight: 600; }
        .styled-table th, .styled-table td { padding: 15px 20px; }
        .styled-table tbody tr { border-bottom: 1px solid var(--border-color); }
        .styled-table tbody tr:last-of-type { border-bottom: none; }
        .styled-table tbody tr:hover { background-color: rgba(255,255,255,0.03); }
        .login-view { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-box { background-color: var(--sidebar-bg); padding: 40px; border-radius: var(--border-radius); text-align: center; width: 90%; max-width: 400px; border: 1px solid var(--border-color); }
        .login-box .input { background: var(--background-dark); border: 1px solid var(--border-color); color: white; margin-bottom: 20px; }
        .login-box .btn { width: 100%; }
        .kiosk-view { background-color: var(--background-dark); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .input { background: var(--card-bg); border: 1px solid var(--border-color); color: white; padding: 12px 20px; border-radius: 10px; width: 100%; font-family: 'Poppins', sans-serif; font-size: 1rem; text-align: left;}
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal .card { background-color: #2c213a; width: 90%; max-width: 900px; }
        .kiosk-tile { background: var(--card-bg); border: 1px solid var(--border-color); padding: 25px; border-radius: var(--border-radius); font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all .2s ease; text-align: center;}
        .kiosk-tile:hover { transform: translateY(-5px); border-color: var(--primary-color); }
        .kiosk-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        .form-column {flex: 1;display: flex;flex-direction: column;gap: 15px;}
        .modal-body {display: flex;flex-direction: row;gap: 30px;padding-top: 25px;flex-grow: 1;overflow-y: auto; min-height: 0;}
        .modal-footer {display: flex;justify-content: flex-end;padding-top: 25px; border-top: 1px solid var(--border-color); margin-top: 25px;}
        .product-group { margin-bottom: 25px; }
        .product-group h3 { padding-bottom: 10px; border-bottom: 1px solid var(--border-color); color: var(--primary-color); }
        .item-list-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px; flex-wrap: wrap; gap: 15px;}
        .item-actions { display: flex; gap: 10px; flex-shrink: 0;}
        .item-actions .btn { padding: 5px 15px; font-size: 0.9rem; }
        .schedule-group { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(0,0,0,0.1); padding: 10px; border-radius: 8px; }
        .schedule-group label { display: flex; align-items: center; gap: 5px; padding: 8px 12px; background: rgba(255,255,255,0.05); border-radius: 6px; cursor: pointer; }
        .schedule-group input { width: auto; }
        .file-input-label { display: block; text-align: center; padding: 15px; border: 2px dashed var(--border-color); border-radius: 12px; cursor: pointer; transition: all .2s; }
        .file-input-label:hover { border-color: var(--primary-color); background: rgba(249, 72, 146, 0.1); }
        .file-input-label span { color: var(--text-color-light); opacity: 0.7; }
        .form-group{margin-bottom:15px;text-align:left}
        .form-group label{display:block;margin-bottom:5px;opacity: 0.7;}
        .mobile-menu-toggle { display: none; }
        @media (max-width: 900px) {
            .sidebar { position: fixed; left: -100%; z-index: 1100; height: 100%; transition: left 0.3s ease-in-out; }
            .sidebar.active { left: 0; }
            .main-content { padding: 20px; padding-top: 80px; margin-left: 0; }
            .header { margin-top: 0; }
            .header h1 { font-size: 2rem; }
            .mobile-menu-toggle { display: flex !important; justify-content: center; align-items: center; z-index: 1200; position: fixed; top: 20px; left: 20px; background: var(--sidebar-bg); border-radius: 50%; padding: 10px; border: 1px solid var(--border-color); color: white; width: 45px; height: 45px;}
            .modal-body { flex-direction: column; }
            .employee-info-grid { grid-template-columns: 1fr; }
            .item-list-row { flex-direction: column; align-items: stretch; }
            .item-list-row .item-actions { justify-content: flex-end; }
            .item-list-row .employee-stats { width: 100%; display: flex; justify-content: space-between; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div id="app">
        </div>

    <script>
        const { createApp } = Vue;
        const ROLES_HIERARCHY = ["Właściciel", "Menager", "Szef Kuchni", "Kucharz", "Pomoc Kuchenna", "Kelner", "Praktykant"];
        
        createApp({
            data() {
                return {
                    currentUser: null,
                    loginInput: '',
                    currentPage: '',
                    users: [],
                    products: [],
                    categories: [],
                    orders: [],
                    holidays: [],
                    logs: [],
                    workSessions: [],
                    activeSessions: [],
                    reservations: [],
                    reservationDateFilter: new Date().toISOString().split('T')[0],
                    isProductModalOpen: false,
                    productModalMode: 'add',
                    editingProduct: null,
                    productForm: { name: '', category: '', pricePerUnit: 0, unit: 'kg', demand: 0, packageSize: 1, orderTime: '12:00', supplier: '', altSupplier: '', imageFile: null, scheduleDays: [] },
                    isAddEmployeeModalOpen: false,
                    editingEmployee: null,
                    newEmployee: { name: '', login: '', role: '', hourlyRate: 0, workplace: 'Całość' },
                    roles: ROLES_HIERARCHY,
                    daysOfWeek: ['Pon', 'Wt', 'Śr', 'Czw', 'Pt', 'Sob', 'Ndz'],
                    sidebarOpen: false,
                    isMobile: window.innerWidth <= 900
                }
            },
            computed: {
                isAdmin() {
                    return this.currentUser?.role === 'Właściciel' || this.currentUser?.role === 'Menager';
                },
                sortedEmployees() {
                    return [...this.users].sort((a, b) => ROLES_HIERARCHY.indexOf(a.role) - ROLES_HIERARCHY.indexOf(b.role));
                },
                productsGroupedBySupplier() {
                    if (!this.products) return {};
                    const groups = this.products.reduce((acc, p) => {
                        const supplier = p.supplier || 'Brak dostawcy';
                        if (!acc[supplier]) { acc[supplier] = []; }
                        acc[supplier].push(p);
                        return acc;
                    }, {});
                    return Object.keys(groups).sort().reduce((s, k) => { s[k] = groups[k]; return s; }, {});
                },
            },
            methods: {
                async init() {
                    const savedUser = localStorage.getItem('currentUser');
                    if (savedUser) {
                        this.currentUser = JSON.parse(savedUser);
                        this.currentPage = 'reservations';
                        this.fetchAllData();
                    }
                },
                async fetchAllData() {
                    try {
                        const response = await fetch('/api/data');
                        const data = await response.json();
                        this.users = data.users;
                        this.products = data.products;
                        this.orders = data.orders;
                        this.categories = data.categories;
                        this.workSessions = data.workSessions;
                        this.activeSessions = data.activeSessions;
                        this.logs = data.logs;
                        if (this.currentPage === 'reservations') {
                           await this.fetchReservations();
                        }
                    } catch (error) {
                        console.error("Błąd pobierania danych:", error);
                    }
                },
                async login() {
                    try {
                        const res = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ login: this.loginInput })
                        });
                        const user = await res.json();
                        if (!res.ok) throw new Error(user.message || 'Błędny login');

                        this.currentUser = user;
                        localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                        await this.init();

                    } catch(e) {
                        alert(e.message);
                    }
                },
                logout() {
                    localStorage.removeItem('currentUser');
                    window.location.reload();
                },
                setCurrentPage(page) {
                    this.currentPage = page;
                },
                async fetchReservations() {
                    try {
                        const response = await fetch(`/api/reservations?date=${this.reservationDateFilter}`);
                        this.reservations = await response.json();
                    } catch (error) {
                        console.error("Błąd pobierania rezerwacji:", error);
                    }
                },
                async deleteReservation(id) {
                    if (confirm('Na pewno usunąć rezerwację?')) {
                        await fetch(`/api/reservations/${id}`, { method: 'DELETE' });
                        this.fetchReservations();
                    }
                },
                getEmployeeStats(employeeId) {
                    const employee = this.users.find(u => u.id === employeeId);
                    if (!employee) return { totalEarnings: 0, formattedTime: '0h 0min' };
                    const sessions = this.workSessions.filter(s => s.userId === employeeId && s.endTime);
                    const totalHours = sessions.reduce((sum, s) => sum + (s.totalHours || 0), 0);
                    const earnings = totalHours * employee.hourlyRate;
                    const minutesTotal = Math.round(totalHours * 60);
                    const h = Math.floor(minutesTotal / 60);
                    const m = minutesTotal % 60;
                    return { totalEarnings: earnings, formattedTime: `${h}h ${m}min` };
                },
                openAddProductModal() {
                    this.productModalMode = 'add';
                    this.productForm = { name: '', category: '', pricePerUnit: 0, unit: 'kg', demand: 0, packageSize: 1, orderTime: '12:00', supplier: '', altSupplier: '', imageFile: null, scheduleDays: [] };
                    this.isProductModalOpen = true;
                },
                openEditProductModal(product) {
                    this.productModalMode = 'edit';
                    this.editingProduct = product;
                    this.productForm = { ...product, imageFile: null };
                    this.isProductModalOpen = true;
                },
                submitProductForm() {
                    if (this.productModalMode === 'add') this.addProduct();
                    else this.updateProduct();
                },
                async addProduct() {
                    const formData = this.createProductFormData(this.productForm);
                    const res = await fetch('/api/products', { method: 'POST', body: formData });
                    const result = await res.json();
                    alert(result.message);
                    if (res.ok) { this.products = result.products; this.isProductModalOpen = false; }
                },
                async updateProduct() {
                    const formData = this.createProductFormData(this.productForm);
                    const res = await fetch(`/api/products/${this.editingProduct._id}`, { method: 'PUT', body: formData });
                    const result = await res.json();
                    alert(result.message);
                    if (res.ok) { this.products = result.products; this.isProductModalOpen = false; }
                },
                async deleteProduct(product) {
                    if (confirm(`Na pewno chcesz usunąć "${product.name}"?`)) {
                        const res = await fetch(`/api/products/${product._id}`, { 
                            method: 'DELETE', 
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ currentUserLogin: this.currentUser.login })
                        });
                        const result = await res.json();
                        alert(result.message);
                        if (res.ok) { this.products = result.products; }
                    }
                },
                createProductFormData(productData) {
                    const formData = new FormData();
                    formData.append('currentUserLogin', this.currentUser.login);
                    if (productData.imageFile) { formData.append('imageFile', productData.imageFile); }
                    Object.keys(productData).forEach(key => {
                        if (key !== 'imageFile' && key !== '_id' && key !== 'imageUrl') {
                             if (key === 'scheduleDays') formData.append(key, JSON.stringify(productData[key]));
                             else formData.append(key, productData[key]);
                        }
                    });
                    return formData;
                },
                handleImageUpload(event) { this.productForm.imageFile = event.target.files[0]; },
                async addEmployee() {
                    if(!this.newEmployee.name || !this.newEmployee.login || !this.newEmployee.role){ return alert("Wypełnij wszystkie pola!"); }
                    const payload = { ...this.newEmployee, currentUserLogin: this.currentUser.login };
                    const res = await fetch('/api/users', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const result = await res.json();
                    alert(result.message);
                    if (res.ok) { this.users = result.users; this.isAddEmployeeModalOpen = false; this.newEmployee = { name: '', login: '', role: '', hourlyRate: 0, workplace: 'Całość' }; }
                },
            },
            created() {
                this.init();
                window.addEventListener('resize', () => {
                    this.isMobile = window.innerWidth <= 900;
                });
            },
            watch: {
                currentPage() {
                    this.sidebarOpen = false;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
