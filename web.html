<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkShake App - System</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #F94892; --secondary-color: #892CDC; --accent-color: #42C2FF;
            --background-dark: #120A1A; --text-color-light: #f5f5f5; --gradient-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --border-radius: 12px; --sidebar-bg: #190E24; --card-bg: #190E24; --border-color: #2a1f38;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: var(--background-dark); color: var(--text-color-light); }
        #app { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 30px 20px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); flex-shrink: 0; }
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .logo { display: flex; align-items: center; text-decoration: none; font-weight: 700; font-size: 1.5rem; color: white; margin-bottom: 50px; padding: 0 10px; }
        .logo img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        .nav-menu { list-style: none; padding: 0; margin: 0; }
        .nav-item { margin-bottom: 10px; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-radius: var(--border-radius); color: #a9a1b3; text-decoration: none; font-weight: 600; transition: all 0.3s ease; cursor: pointer; }
        .nav-link i { font-size: 1.2rem; width: 20px; text-align: center; }
        .nav-link:hover { background-color: rgba(255, 255, 255, 0.05); color: white; }
        .nav-link.active { background: var(--gradient-bg); color: white; box-shadow: 0 4px 15px rgba(249, 72, 146, 0.3); }
        .sidebar-footer { margin-top: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; flex-wrap: wrap; gap: 20px;}
        .header h1 { font-size: 2.5rem; font-weight: 700; }
        .btn { padding: 12px 25px; border-radius: 10px; font-weight: 600; text-decoration: none; cursor: pointer; transition: all 0.3s ease; border: none; color: white; }
        .btn-primary { background: var(--gradient-bg); box-shadow: 0 4px 20px rgba(249, 72, 146, 0.4); }
        .btn-danger { background-color: #e53935; }
        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 30px; }
        .login-view { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-box { background-color: var(--sidebar-bg); padding: 40px; border-radius: var(--border-radius); text-align: center; width: 90%; max-width: 400px; border: 1px solid var(--border-color); }
        .login-box .input { background: var(--background-dark); border: 1px solid var(--border-color); color: white; margin-bottom: 20px; }
        .login-box .btn { width: 100%; }
        .input { background: var(--card-bg); border: 1px solid var(--border-color); color: white; padding: 12px 20px; border-radius: 10px; width: 100%; font-family: 'Poppins', sans-serif; font-size: 1rem; text-align: left;}
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal .card { background-color: #2c213a; width: 90%; max-width: 900px; }
        .product-group { margin-bottom: 25px; }
        .product-group h3 { padding-bottom: 10px; border-bottom: 1px solid var(--border-color); color: var(--primary-color); }
        .item-list-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px; flex-wrap: wrap; gap: 15px;}
        .item-actions { display: flex; gap: 10px; flex-shrink: 0;}
        .item-actions .btn { padding: 5px 15px; font-size: 0.9rem; }
        .mobile-menu-toggle { display: none; }
        @media (max-width: 900px) {
            .sidebar { position: fixed; left: -100%; z-index: 1100; height: 100%; transition: left 0.3s ease-in-out; }
            .sidebar.active { left: 0; }
            .main-content { padding: 20px; padding-top: 80px; margin-left: 0; }
            .header { margin-top: 0; }
            .header h1 { font-size: 2rem; }
            .mobile-menu-toggle { display: flex !important; justify-content: center; align-items: center; z-index: 1200; position: fixed; top: 20px; left: 20px; background: var(--sidebar-bg); border-radius: 50%; padding: 10px; border: 1px solid var(--border-color); color: white; width: 45px; height: 45px;}
        }
    </style>
</head>
<body>
    <div id="app">
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    currentUser: null,
                    loginInput: '',
                    currentPage: '',
                    users: [],
                    products: [],
                    categories: [],
                    orders: [],
                    sidebarOpen: false,
                    isMobile: window.innerWidth <= 900
                }
            },
            computed: {
                isAdmin() {
                    return this.currentUser?.role === 'Właściciel' || this.currentUser?.role === 'Menager';
                },
                productsGroupedBySupplier() {
                    if (!this.products) return {};
                    const groups = this.products.reduce((acc, p) => {
                        const supplier = p.supplier || 'Brak dostawcy';
                        if (!acc[supplier]) { acc[supplier] = []; }
                        acc[supplier].push(p);
                        return acc;
                    }, {});
                    return Object.keys(groups).sort().reduce((s, k) => { s[k] = groups[k]; return s; }, {});
                }
            },
            methods: {
                async init() {
                    const savedUser = localStorage.getItem('currentUser');
                    if (savedUser) {
                        this.currentUser = JSON.parse(savedUser);
                        this.currentPage = 'products';
                        this.fetchAllData();
                    }
                },
                async fetchAllData() {
                    try {
                        const response = await fetch('/api/data');
                        const data = await response.json();
                        this.users = data.users;
                        this.products = data.products;
                        this.orders = data.orders;
                        this.categories = data.categories;
                    } catch (error) {
                        console.error("Błąd pobierania danych:", error);
                    }
                },
                async login() {
                    try {
                        const res = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ login: this.loginInput })
                        });
                        const user = await res.json();
                        if (!res.ok) throw new Error(user.message || 'Błędny login');

                        this.currentUser = user;
                        localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                        await this.init();

                    } catch(e) {
                        alert(e.message);
                    }
                },
                logout() {
                    localStorage.removeItem('currentUser');
                    window.location.reload();
                },
                setCurrentPage(page) {
                    this.currentPage = page;
                }
            },
            created() {
                this.init();
                window.addEventListener('resize', () => {
                    this.isMobile = window.innerWidth <= 900;
                });
            },
            watch: {
                currentPage() {
                    this.sidebarOpen = false;
                }
            },
            template: `
                <button v-if="currentUser && isMobile" @click="sidebarOpen = !sidebarOpen" class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div v-if="currentUser" class="sidebar" :class="{active: sidebarOpen}">
                    <a href="#" @click.prevent="setCurrentPage('products')" class="logo">
                        <img src="https://i.imgur.com/Twr2Rms.jpeg" alt="Logo">
                        <span>MilkShake System</span>
                    </a>
                    <ul class="nav-menu">
                        <li v-if="isAdmin" class="nav-item"><a href="#" @click.prevent="setCurrentPage('orders')" :class="{active: currentPage === 'orders'}" class="nav-link"><i class="fas fa-receipt"></i> Zamówienia</a></li>
                        <li v-if="isAdmin" class="nav-item"><a href="#" @click.prevent="setCurrentPage('products')" :class="{active: currentPage === 'products'}" class="nav-link"><i class="fas fa-ice-cream"></i> Produkty</a></li>
                        <li v-if="isAdmin" class="nav-item"><a href="#" @click.prevent="setCurrentPage('employees')" :class="{active: currentPage === 'employees'}" class="nav-link"><i class="fas fa-users"></i> Pracownicy</a></li>
                        <li v-if="isAdmin" class="nav-item"><a href="#" @click.prevent="setCurrentPage('logs')" :class="{active: currentPage === 'logs'}" class="nav-link"><i class="fas fa-history"></i> Logi</a></li>
                    </ul>
                    <div class="sidebar-footer">
                        <a href="#" @click.prevent="logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Wyloguj</a>
                    </div>
                </div>
                
                <main v-if="currentUser" class="main-content">
                    <div v-if="currentPage === 'products'">
                        <div class="header">
                            <h1>Produkty</h1>
                            <button class="btn btn-primary" @click="openAddProductModal">+ Dodaj Produkt</button>
                        </div>
                        <div class="card">
                            <div v-if="!products || products.length === 0">Brak dodanych produktów.</div>
                            <div v-else v-for="(supplierProducts, supplier) in productsGroupedBySupplier" :key="supplier" class="product-group">
                                <h3>{{ supplier }}</h3>
                                <div v-for="product in supplierProducts" :key="product._id" class="item-list-row">
                                    <span>{{ product.name }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div v-if="currentPage === 'orders'">
                        <div class="header">
                            <h1>Zapisane Zamówienia</h1>
                        </div>
                        <div v-if="!orders || orders.length === 0" class="card">Brak zapisanych zamówień.</div>
                        <div v-else v-for="order in orders" :key="order._id" class="card" style="margin-bottom: 20px;">
                           <p><strong>Zamówienie #{{order.id}}</strong> z {{new Date(order.date).toLocaleString('pl-PL')}} przez <strong>{{order.user.name}}</strong></p>
                        </div>
                    </div>
                </main>
                
                <div v-if="!currentUser" class="login-view">
                    <div class="login-box">
                        <img src="https://i.imgur.com/Twr2Rms.jpeg" alt="Logo" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 20px;">
                        <h1 style="color: white; margin-bottom: 30px;">System Zarządzania</h1>
                        <input class="input" type="text" v-model="loginInput" placeholder="Login" @keyup.enter="login" style="width: 100%;">
                        <button class="btn btn-primary" @click="login" style="width: 100%;">Zaloguj się</button>
                    </div>
                </div>
            `
        }).mount('#app');
    </script>
</body>
</html>
